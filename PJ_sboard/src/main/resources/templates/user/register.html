<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-header panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">회원가입</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/user/register}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label>아이디</label>
                                <input class="form-control" type="text" name="uid" placeholder="아이디 입력" />
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input class="form-control" type="password" name="pass" placeholder="비밀번호 입력" />
                            </div>
                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <input class="form-control" type="password" name="repass" />
                            </div>
                            <div class="form-group">
                                <label>이름</label>
                                <input class="form-control" type="text" name="name" placeholder="이름 입력" />
                            </div>
                            <div class="form-group">
                                <label>별명</label>
                                <input class="form-control" type="text" name="nick" placeholder="별명 입력" />
                            </div>
                            <div class="form-group">
                                <label>연락처</label>
                                <input class="form-control" type="text" name="hp" placeholder="연락처 입력" />
                            </div>
                            <div class="form-group">
                                <label>이메일</label>
                                <input class="form-control" type="email" name="email" placeholder="이메일 입력" />
                            </div>
                            <div class="form-group">
                                <label>우편번호</label>
                                <input class="form-control" type="text" name="zip" placeholder="우편번호 입력" />
                            </div>
                            <div class="form-group">
                                <label>주소</label>
                                <input class="form-control" type="text" name="addr1" placeholder="주소 입력" />
                            </div>
                            <div class="form-group">
                                <label>상세주소</label>
                                <input class="form-control" type="text" name="addr2" placeholder="상세주소 입력" />
                            </div>
                            <div class="text-center">
                                <!-- Change this to a button or input when using this as a form -->
                                <a th:href="@{/user/login}" class="btn btn-default">취소</a>
                                <a th:href="@{/user/terms}" id="btnRegister" class="btn btn-primary">등록</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<script>
    $(function(){
        $('#btnRegister').click(function(e){
            console.log('register clicked');
            e.preventDefault();

            $('form[role=form]').submit();
        })
    });
</script>
</body>

</html>
