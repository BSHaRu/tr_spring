<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="ko">
<head>
	<meta charset="UTF-8">
	<title>user6 modify</title>
</head>
<body>
	<h3>user6 modify</h3>
	
	<a th:href="@{/index}">index</a>
	<a th:href="@{/user1/list}">user1 list</a>
	
	<form th:action="@{/user1/modify}" method="post">
		<table border="1">
			<tr>
				<th>아이디</th>
				<td>
					<input type="text" name="uid" th:value="${user.uid}" readonly/>
				</td>
			</tr>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="name" th:value="${user.name}" />
				</td>
			</tr>
			<tr>
				<th>연락처</th>
				<td>
					<input type="test" name="hp" th:value="${user.hp}" />
				</td>
			</tr>
			<tr>
				<th>나이</th>
				<td>
					<input type="number" name="age" th:value="${user.age}">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="수정하기">
				</td>
			</tr>
		</table>
		
	</form>
</body>
</html>
