<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	lang="ko">
<head>
	<meta charset="UTF-8">
	<title>user1 register</title>
</head>
<body>
	<h3>user1 register</h3>
	
	<a th:href="@{/index}">index</a>
	<a th:href="@{/user1/list}">user1 list</a>
	
	<form th:action="@{/user1/register}" method="post">
		<table border="1">
			<tr>
				<th>아이디</th>
				<td>
					<input type="text" name="uid" />
				</td>
			</tr>
			<tr>
				<th>이름</th>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<th>연락처</th>
				<td>
					<input type="test" name="hp" />
				</td>
			</tr>
			<tr>
				<th>나이</th>
				<td>
					<input type="number" name="age">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="등록하기">
				</td>
			</tr>
		</table>
		
	</form>
</body>
</html>
